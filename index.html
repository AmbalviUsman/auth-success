<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Authentication Successful</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .checkmark-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            border: 4px solid #28a745;
            border-radius: 50%;
        }

        .checkmark {
            font-size: 24px;
            color: #28a745;
            font-weight: bold;
        }

        h1 {
            font-size: 32px;
            margin: 20px 0;
            color: #333;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 20px 0;
            line-height: 1.8;
        }

        .instructions {
            margin: 40px 0;
            font-size: 16px;
            line-height: 1.8;
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .logo {
            margin-top: 40px;
        }

        .logo img {
            max-width: 150px;
        }
    </style>
    <script>
        // Automatically close the page after 10 seconds
        window.onload = function() {
            setTimeout(function() {
                window.close();
            }, 10000); // 10 seconds
        };
    </script>
</head>

        </p>
        <p>Having trouble? <a href="mailto:support@yavrio.com">Contact us</a></p>
        <div class="logo">
            <img src="image.png" alt="Yavrio Logo">
        </div>
    </div>
</body>
